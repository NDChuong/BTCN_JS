<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slide Show</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="SlideShowStyle.css">
</head>

<body>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <div id="Slide">
        <img src="image/Originals/1.jpg">
    </div>
    <br>
    <div id="button" onclick="start()">
        <img src="image/play.jpg">
    </div>
    <br>
    <div id="queue" class="row">
        <span id="img1">
			<img src="image/2.jpg">
		</span>
        <span id="img2">
			<img src="image/3.jpg">
		</span>
        <span id="img3">
			<img src="image/4.jpg">
		</span>
        <span id="img4">
			<img src="image/5.jpg">
		</span>
    </div>
    <script src="SlideShow.js"></script>
</body>

</html>
