<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DKHP</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="DKHPStyle.css">
</head>

<body>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <div id="banner"></div><br>
    <div id="form">
        <div class="row">
            <div class="col-md-4">Họ và tên:</div>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Text input">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">MSSV:</div>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Text input">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">Lớp:</div>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Text input">
            </div>
        </div>
        <br>
    </div><br>
    <div id="button">
        <button type="button" class="btn btn-success">SUBMIT</button>
    </div><br>
    <div id="table">
        <table class="table table-bordered">
            <thead>
                <tr>                    
                    <th>Họ và tên</th>
                    <th>MSSV</th>
                    <th>Lớp</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    
</body>

</html>
